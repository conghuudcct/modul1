<body>
    <script>
        let a = parseFloat(prompt("nhập thời gian gọi(s)"));
        if (a > 120) {
            cuoc = (a * 2.555);
            alert('cước điện thoại của bạn là ' + cuoc + ("VNĐ"));
        } else {
            cuoc = (a * 1.985);
            alert('cước điện thoại của bạn là ' + cuoc + ("VNĐ"));
        }

    </script>
</body>
