    <script>
        let a = parseInt(prompt("nhap doanh so ban hang vao day"));
        let b= parseInt(prompt("nhap so tien cua mat hang do"));

        } else {
            alert('bạn bị đuổi việc. cút đi mày');
        }

    
    
    
    </script>
