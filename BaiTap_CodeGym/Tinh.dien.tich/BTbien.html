    <script>
        let inputvatly = prompt('nhap diem vat ly ');
        let inputhoahoc = prompt(' nhap diem hoa hoc');
        let inputsinhhoc = prompt('nhap diem sinh hoc');
        let vatly = parseInt(inputvatly);
        let hoahoc = parseInt(inputhoahoc);
        let sinhhoc = parseInt(inputsinhhoc);
        let diemtrungbinh = (vatly + hoahoc + sinhhoc) / 3;
        document.write("diem trung binh:" + diemtrungbinh + '</br>')
        let tong = vatly + hoahoc + sinhhoc;
        document.write("tong diem:" + tong);


    </script>
