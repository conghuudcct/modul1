    <script>
        let inputnam = prompt("nhap so nam");
        let nam = parseInt(inputnam);
        if (nam % 4 == 0) {
            if (nam % 100 == 0) {
                if (nam % 400 == 0) {
                    alert(nam + " day la nam nhuan ");
                } else {
                    alert(nam + " day khong phai la nam nhuan ");
                }
            } else {
                alert(nam + " day la nam nhuan ");
            }
        } else {
            alert(nam + " day khong phai la nam nhuan ");

        }







    </script>
