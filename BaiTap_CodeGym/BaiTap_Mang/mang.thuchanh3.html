<body>

    <script>
        let x = [1, 2, 3, 5, 6, 7];
        let max = x[0];
        let index = 0;
        for (i = 1; i < x.length; i++) {
            if (x[i] > max) {
                max = x[i];
                index = i;
            }
        }
        alert("max là: " + max + " tại vị trí ô thứ " + index);


    </script>
</body>
