<body>
    <script>
        let mang = [12, 21, 23, 32, 34, 43, 45, 54, 56, 65];
        let num = +prompt("nhap num vao day de kiem tra");
        let count = 0;
        for (i = 0; i < mang.length; i++) {
            if (mang.indexOf(num) !== -1) {
                count++
            }
        }
        if (count > 0) {
            alert("num is in the mang");
        } else {
            alert("num is NOT in the mang");
        }


    </script>
</body>
