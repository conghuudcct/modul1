<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        let n = prompt("nhap vao so phan tu cua mang");
        let mang1 = []
        let mang2 = []
        for (let i = 0; i < n; i++) {
            let number = prompt("nhap phan tu thu " + i);
            mang1.push(number)
        }
        document.write("mang la " + mang1 +"</br>");
        for( let j=0;j<n;j++){
            let number = prompt("nhap phan tu thu " + j);
            mang2.push(number)
        }
        document.write("mang la " + mang2);

        


    </script>
</body>

</html>
