<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txtValue"></input>
    <input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></input>
    <input type="button" id="btnDisplay" value="Display" onclick="display_array();"></input>
    <div id="result"></div>
    <script>
        let x = 0;
        let mang = new Array();
        function add_element_to_array() {
            mang[x] = document.getElementById("txtValue").value;
            alert("Element: " + mang[x] + " Added at index " + x);
            x++;
            document.getElementById("txtValue").value = "";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < mang.length; i++) {
                e += "Element " + i + " = " + mang[i] + "</br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>
