<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<h3></h3>

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Thằng 1 chơi" onclick="thằng1choi();">
    <input type="button" value="Thằng 2 chơi" onclick="thằng2choi();">

    <script>
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        for (let i = 0; i < 8; i++) {
            board[i] = new Array(".", ".", ".", ".", ".", ".", ".", ".");
        }
        for (let i = 0; i < 8; i++) {
            data += "<br/>";
            for (let j = 0; j < 8; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
        function thằng1choi() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "X";
            for (let i = 0; i < 8; i++) {
                data += "<br/>";
                for (let j = 0; j < 8; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = "<hr/>" + data;
        }
        function thằng2choi() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "O";
            for (let i = 0; i < 8; i++) {
                data += "<br/>";
                for (let j = 0; j < 8; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>

</html>
