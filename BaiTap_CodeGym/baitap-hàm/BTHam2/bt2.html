    <script>
        const i = 3.14;
        let r = +prompt("nhap ban kinh vao");
        function perimeter(r) {
            perimeter = 2 * r * i;
            return perimeter
        }

        function acreage(r) {
            acreage= r * r * i;
            return acreage
        }
        alert("chu vi hình tròn là " + perimeter(r))
        alert("diện tích hình tròn là " + acreage(r))


    </script>
