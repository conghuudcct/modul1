<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkCharacter() {
            let charater = prompt("nhập vào đây: ");
            if (isNaN(charater) !== true) {
                return true
            }
            return false
        }
        alert("kí tự vừa nhập vào là " + checkCharacter())
    </script>
</body>

</html>
