<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let Temperature = function( C ) {
            this.C= C
            this.getC= function() {
                return C
            }
            this.getF = function() {
                return (C*1.8)+32;
            }
            this.getK = function() {
                return C+273.15;
            }
        }
        let doigiatri= new Temperature(40);
        let F = doigiatri.getF();
        let K = doigiatri.getK();
        document.write("độ F là "+F +"<br>");
        document.write("độ K là " +K)
    </script>
</body>
